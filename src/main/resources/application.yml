spring:
  datasource:
    url: jdbc:mysql://localhost:3306/serviceapp
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
      globally_quoted_identifiers: true